<ion-header  [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Parques
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let parque of listaParques" >
    <ion-item  [routerLink]="['/trezedemaio']">
      <ion-thumbnail slot="start">
        <img src="{{ parque.imagem }}" alt="">
      </ion-thumbnail>
      <ion-label>
        <ion-text color="tertiary">
          <h2>{{ parque.titulo }}</h2>
        </ion-text>
        <ion-badge color="tertiary" slot="end">{{ parque.subTitulo }}</ion-badge>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
